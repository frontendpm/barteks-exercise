<!-- 

Task:
1. Make the list of social links; do not change the HTML below
2. Links should be displayed in row, with 40px gap between each of them; should be aligned to right
3. Each name should be a rounded icon, with an icon displayed and no text visible
4. Each icon should have each own specific color (choice of colors is up to you)
5. Use these icons:
   https://www.magneticpoint.com/themes/custom/mp/assets/images/ic-youtube.svg
   https://www.magneticpoint.com/themes/custom/mp/assets/images/ic-facebook.svg
   https://www.magneticpoint.com/themes/custom/mp/assets/images/ic-linkedin.svg
6. Clicking on each icon opens a dialog
7. Clicking "OK" redirects to url declared in data-url param
8. Clicking "Cancel" closes the prompt
9. Prompt dialog should be centered on the screen, both horizontally and vertically
10. Note down the time it took you to finish the task

-->
<div class="social-links">
  <ul>
    <li class="social-link social-link--youtube" data-url="youtube.com">YouTube</li>
    <li class="social-link social-link--facebook" data-url="facebook.com">Facebook</li>
    <li class="social-link" data-url="linkedin.com">LinkedIn</li>
  </ul>
</div>

<div class="dialog is-hidden">
  <section class="container">
    <div class="question">
      <h1 class="title">
        {{socialNetworkName}}
      </h1>
      Are you sure you want to leave the page and go to {{socialNetworkName}}?
    </div>
    <a href="#" class="button button--ok">OK</a>
    <a href="#" class="button button--cancel">Cancel</a>
  </section>
</div>
